<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Properties Dropdown</title>
    <script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        background-color: #f4f4f4;
      }

      .question {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }

      .code-snippet {
        background-color: #333;
        color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", Courier, monospace;
        font-size: 18px;
        width: fit-content;
      }

      .code-line {
        display: flex;
        align-items: center;
        margin: .5rem 0;
      }

      .property-select {
        margin-left: 10px;
        padding: 5px;
        font-size: 16px;
        background-color: #222;
        color: #f4f4f4;
        border: 1px solid #555;
        border-radius: 4px;
      }

      .property-select option {
        background-color: #333;
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="question">
      <p>To `h1` selector, which property will you apply to achieve the following styles?</p>
      <p>Blue text and size 20px bold Arial font, with the text in the center of the page</p>
    </div>

    <div class="code-snippet">
      <div class="code-line">h1 &#123;</div>

      <div class="code-line">
        &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
          <option></option>
          <option value="text-decoration-color">text-decoration-color</option>
          <option value="color">color</option>
          <option value="font-family">font-family</option>
          <option value="font-style">font-style</option>
          </select
        >: blue;
      </div>

      <div class="code-line">
        &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
          <option></option>
          <option value="color">color</option>
          <option value="font-style">font-style</option>
          <option value="text-decoration">text-decoration</option>
          <option value="font-family">font-family</option></select
        >: "Arial";
      </div>

      <div class="code-line">
        &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
          <option></option>
          <option value="font-style">font-style</option>
          <option value="text-decoration">text-decoration</option>
          <option value="font-size">font-size</option>
          <option value="font-family">font-family</option></select
        >: 20px;
      </div>

      <div class="code-line">
        &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
          <option></option>
          <option value="font-style">font-style</option>
          <option value="font-weight">font-weight</option>
          <option value="font-size">font-size</option>
          <option value="font-variant">font-variant</option></select
        >: bold;
      </div>

      <div class="code-line">
        &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
          <option></option>
          <option value="text-align">text-align</option>
          <option value="vertical-align">vertical-align</option>
          <option value="margin">margin</option>
          <option value="padding">padding</option></select
        >: center;
      </div>

      <div class="code-line">&#125;</div>
    </div>

    <div class="buttons">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </body>
</html>
