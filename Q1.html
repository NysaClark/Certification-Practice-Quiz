<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Order Dropdown</title>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    background-color: #f4f4f4;
  }

  .question {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }

  .question img{
    width: 50%;
  }

  .code-snippet {
    background-color: #333;
    color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    width: fit-content;
  }

  .code-line {
    display: flex;
    align-items: center;
    margin: .5rem 0;
  }

  .property-select {
    margin-left: 10px;
    padding: 5px;
    font-size: 16px;
    background-color: #222;
    color: #f4f4f4;
    border: 1px solid #555;
    border-radius: 4px;
  }

  .property-select option {
    background-color: #333;
    color: #f4f4f4;
  }
</style>
</head>
<body>

<div class="question">
  <p>You are given the CSS properties: overflow, content, padding, margin, and border.</p>
  <img src="./images/Box_Model.PNG">
  <p>In which order will you apply these properties to the box model?</p>
</div>

<div class="code-snippet">
  <div class="code-line">
    box &#123;
  </div>
        
  <div class="code-line">
    &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
      <option></option>
      <option value="padding">padding</option>
      <option value="border">border</option>
      <option value="content">content</option>
      <option value="overflow">overflow</option>
      <option value="margin">margin</option>
    </select>: "Main content";
  </div>

  <div class="code-line">
    &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
      <option></option>
      <option value="padding">padding</option>
      <option value="border">border</option>
      <option value="content">content</option>
      <option value="overflow">overflow</option>
      <option value="margin">margin</option>
    </select>: 10px;
  </div>

  <div class="code-line">
    &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
      <option></option>
      <option value="padding">padding</option>
      <option value="border">border</option>
      <option value="content">content</option>
      <option value="overflow">overflow</option>
      <option value="margin">margin</option>
    </select>: 1px solid black;
  </div>

  <div class="code-line">
    &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
      <option></option>
      <option value="padding">padding</option>
      <option value="border">border</option>
      <option value="content">content</option>
      <option value="overflow">overflow</option>
      <option value="margin">margin</option>
    </select>: 20px;
  </div>

  <div class="code-line">
    &nbsp;&nbsp;&nbsp;&nbsp;<select class="property-select">
      <option></option>
      <option value="padding">padding</option>
      <option value="border">border</option>
      <option value="content">content</option>
      <option value="overflow">overflow</option>
      <option value="margin">margin</option>
    </select>: hidden;
  </div>

  <div class="code-line">
    &#125;
  </div>
</div>


<div class="buttons">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>
</body>
</html>
